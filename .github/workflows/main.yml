name: Python application

on:
  push:
    tags:
      - "v*"
    branches: [ "main" ]


jobs:
  build:
      
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
        

      - name: Install dependencies 
        run: |
          D:\anaconda3\envs\cinty\python.exe -m grpc_tools.protoc -I.\py_test --python_out=.\py_test --grpc_python_out=.\py_test .\py_test\test.proto
          D:\anaconda3\envs\cinty\python.exe .\py_test\main.py --line 2            
          D:\anaconda3\envs\cinty\python.exe -m unittest  .\py_test\test_main.py 
          D:\anaconda3\envs\cinty\Scripts\pyinstaller.exe  -F .\py_test\main.py  -p .\py_test\
        shell: cmd
          
       #上传文件
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} pyinstaller
          path: ${{ github.workspace }}\py_test\dist
          
      - name: download-artifact   
        uses: actions/download-artifact@v3
        with: 
          path: ./artifact
 
          
      - name: Create Release and Upload Release Asset
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: 'v0.0.1'
          automatic_release_tag: 'v0.0.1'
          files: ./artifact
