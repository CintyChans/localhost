name: Python application

on:
  push:
    tags:
      - "v*"
    branches: [ "main" ]
env: 
    python_dir: D:\anaconda3\envs\cinty 

jobs:
  build:
      
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
        

      - name: Install dependencies
        run: |
          ${python_dir}\python.exe -m grpc_tools.protoc -I=${{ github.workspace }}/py_test --python_out=${{ github.workspace }}\py_test --grpc_python_out=${{ github.workspace }}\py_test ${{ github.workspace }}/py_test/test.proto
          ${python_dir}\python.exe ${{ github.workspace }}\py_test\main.py --line 2            
          ${python_dir}\python.exe -m unittest  ${{ github.workspace }}\py_test\test_main.py 
          ${python_dir}\Scripts\pyinstaller.exe  -F ${{ github.workspace }}\py_test\main.py  -p ${{ github.workspace }}\py_test\
        shell: cmd
          
       #上传文件
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} pyinstaller
          path: ${{ github.workspace }}\py_test\dist
          
      - name: download-artifact   
        uses: actions/download-artifact@v3
        with: 
          path: ./artifact
 
          
      - name: Create Release and Upload Release Asset
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: 'v0.0.1'
          automatic_release_tag: 'v0.0.1'
          files: ./artifact
